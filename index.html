<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="main.js">
    <title>JS-calculator</title>
    
</head>
<body>
    
    <div class="calculator">
        <div class="screen"></div>
        <button class="numbers-ac dark-gray">AC</button>
        <button class="numbers-pm dark-gray">+/-</button>
        <button class="numbers-percent dark-gray">%</button>
        <button class="numbers-divide orange">/</button>
        <button class="numbers-7 light-gray">7</button>
        <button class="numbers-8 light-gray">8</button>
        <button class="numbers-9 light-gray">9</button>
        <button class="numbers-multi orange">*</button>
        <button class="number-4 light-gray">4</button>
        <button class="numbers-5 light-gray">5</button>
        <button class="numbers-6 light-gray">6</button>
        <button class="numbers-subtract orange">-</button>
        <button class="numbers-1 light-gray">1</button>
        <button class="numbers-2 light-gray">2</button>
        <button class="numbers-3 light-gray">3</button>
        <button class="numbers-add orange">+</button>
        <button class="number-0 light-gray">0</button>
        <button class="numbers-decimal light-gray">.</button>
        <button class="numbers-equal orange">=</button>
    </div>







<script src="main.js"></script>
</body>
</html>
