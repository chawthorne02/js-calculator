<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="main.js">
    <title>JS-calculator</title>
    
</head>
<body>
    
    <div class="calculator">
        <div class="screen">
            <div data-previous-operand class="previous-operand"> </div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="AC">AC</button>
        <button data-operation class="plus-minus">+/-</button>
        <button class="percent">%</button>
        <button data-operation class="divide">/</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="multi" >*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="subtract">-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="add">+</button>
        <button data-number class="number-0" >0</button>
        <button data-number>.</button>
        <button data-equals class="equal">=</button>
    </div>







<script src="main.js"></script>
</body>
</html>
