<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="main.js">
    <title>JS-calculator</title>
    
</head>
<body>
    
    <div class="calculator">
        <div class="screen">123</div>
        <button class="numbers dark-gray">AC</button>
        <button class="numbers dark-gray">+/-</button>
        <button class="numbers dark-gray">%</button>
        <button class="numbers orange">/</button>
        <button class="numbers light-gray">7</button>
        <button class="numbers light-gray">8</button>
        <button class="numbers light-gray">9</button>
        <button class="numbers orange">*</button>
        <button class="numbers light-gray">4</button>
        <button class="numbers light-gray">5</button>
        <button class="numbers light-gray">6</button>
        <button class="numbers orange">-</button>
        <button class="numbers light-gray">1</button>
        <button class="numbers light-gray">2</button>
        <button class="numbers light-gray">3</button>
        <button class="numbers orange">+</button>
        <button class="number-0 light-gray">0</button>
        <button class="numbers light-gray">.</button>
        <button class="numbers orange">=</button>
    </div>







<script src="main.js"></script>
</body>
</html>
